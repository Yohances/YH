    // 作品字符串
    var ocontent = '"<p>\u968f\u7740\u4e92\u8054\u7f51\u6570\u5b57\u5316\u8d8a\u6765\u8d8a\u5b8c\u5584\uff0c\u6570\u636e\u53ef\u89c6\u5316\u8fd9\u4e2a\u8bcd\u7684\u4f7f\u7528\u9891\u7387\u4e5f\u8d8a\u6765\u8d8a\u9ad8\uff0c\u800c\u56fe\u8868\u662f\u6570\u636e\u53ef\u89c6\u5316\u4e2d\u6700\u5e38\u7528\u7684\u4e00\u79cd\u8868\u73b0\u5f62\u5f0f\u3002\u65e0\u8bba\u662f\u5de5\u4f5c\u6c47\u62a5\u8fd8\u662f\u540e\u53f0\u8bbe\u8ba1\uff0c\u90fd\u79bb\u4e0d\u5f00\u56fe\u8868\u7684\u4f7f\u7528\u3002\u7136\u800c\u5173\u4e8e\u56fe\u8868\u7c7b\u76f8\u5173\u7684\u8d44\u6599\u592a\u96f6\u788e\u4e86\uff0c\u4e0d\u6210\u4f53\u7cfb\uff0c\u5bf9\u4e8e\u521d\u5b66\u8005\u975e\u5e38\u4e0d\u53cb\u597d\uff0c\u672c\u7bc7\u6587\u7ae0\u6211\u4ece\u56fe\u8868\u7684\u7956\u8f88\u5f00\u59cb\uff0c\u628a\u5b83\u90fd\u7ed9\u6316\u4e86\u51fa\u6765\uff0c\u5e0c\u671b\u5bf9\u4f60\u6709\u5e2e\u52a9\u3002<\/p><p><br><\/p><p><span style=\"font-size: 22px;\"><strong>\u4e00 &nbsp;\u4ec0\u4e48\u662f\u56fe\u8868<\/strong><\/span><\/p><p>\u56fe\u8868\u7684\u5b9a\u4e49\uff1a\u53ef\u76f4\u89c2\u5c55\u793a\u7edf\u8ba1\u4fe1\u606f\u7684\u5c5e\u6027\uff0c\u5bf9\u77e5\u8bc6\u6316\u6398\u548c\u4fe1\u606f\u76f4\u89c2\u751f\u52a8\u611f\u53d7\u8d77\u5173\u952e\u4f5c\u7528\u7684\u56fe\u5f62\u7ed3\u6784\uff0c\u662f\u4e00\u79cd\u5f88\u597d\u7684\u5c06\u5bf9\u8c61\u5c5e\u6027\u6570\u636e\u76f4\u89c2\u3001\u5f62\u8c61\u5730\u53ef\u89c6\u5316\u7684\u624b\u6bb5\u3002<\/p><p>\u82f1\u6587\u53eb\u6cd5\uff1aChart\u3002<\/p><p>\u7528\u6237\u5bf9\u56fe\u5f62\u7684\u654f\u611f\u7a0b\u5ea6\u8fdc\u8fdc\u5927\u4e8e\u6587\u5b57\uff0c\u6240\u4ee5\u4ea7\u54c1\u5c31\u9700\u8981\u628a\u6570\u636e\u4fe1\u606f\u53ef\u89c6\u5316\uff0c\u7528\u7b80\u5355\u7684\u56fe\u5f62\u8868\u793a\u51fa\u66f4\u591a\u7684\u4fe1\u606f\u91cf\uff0c\u800c\u56fe\u8868\u662f\u6570\u636e\u53ef\u89c6\u5316\u4e2d\u6700\u5e38\u7528\u7684\u8868\u73b0\u5f62\u5f0f\u3002<\/p><p><br><\/p><p>\u63a5\u4e0b\u6765\u6211\u4eec\u6765\u4ecb\u7ecd\u56fe\u8868\u7684\u5177\u4f53\u6784\u6210\u53ca\u5143\u7d20\u89e3\u6790\u3002<\/p><p><br><\/p><p><span style=\"font-size: 22px;\"><strong>\u4e8c &nbsp;\u56fe\u8868\u7684\u6784\u6210<\/strong><\/span><\/p><p>\u56fe\u8868\u662f\u7531\uff1a<strong>\u6807\u9898\u3001\u56fe\u4f8b\u3001\u523b\u5ea6\u8f74\u3001\u6570\u636e\u5c55\u793a\u3001\u7f51\u683c\u7ebf\u3001\u63d0\u793a\u4fe1\u606f\u3001\u6c34\u4f4d\u7ebf\u3001\u65f6\u95f4\u8f74<\/strong>\u7ec4\u6210\uff0c\u6bcf\u4e00\u4e2a\u5143\u7d20\u90fd\u6709\u4ed6\u5b58\u5728\u7684\u610f\u4e49\u3002\u5728\u5b9e\u9645\u4f7f\u7528\u4e2d\u4e0d\u4e00\u5b9a\u975e\u5f97\u628a\u5143\u7d20\u5168\u90e8\u5c55\u793a\u51fa\u6765\uff0c\u7cbe\u7b80\u5316\u663e\u793a\u60f3\u8981\u5c55\u793a\u7684\u5185\u5bb9\u5373\u53ef\u3002<\/p><p><img src=\"https:\/\/img.ui.cn\/data\/file\/4\/1\/8\/3631814.png\" style=\"width: 600px;\" class=\"fr-fic fr-dib\" data-settime=\"3\" data-status=\"true\" data-picid=\"3631814\"><\/p><p><br><\/p><p><span style=\"font-size: 22px;\"><strong>\u4e09 &nbsp;\u56fe\u8868\u5143\u7d20\u89e3\u6790<\/strong><\/span><\/p><p><span style=\"font-size: 20px;\"><strong>3.1 &nbsp;\u6807\u9898<\/strong><\/span><\/p><p>\u987e\u540d\u601d\u4e49\uff0c\u6807\u9898\u5c31\u662f\u56fe\u8868\u7684\u540d\u5b57\uff0c\u6807\u9898\u662f\u5fc5\u4e0d\u53ef\u5c11\u7684\u5143\u7d20\u3002\u6807\u9898\u7684\u5185\u5bb9\u4e00\u5b9a\u8981\u8a00\u7b80\u610f\u8d45\uff0c\u4e0d\u8981\u592a\u957f\uff0c\u80fd\u4e24\u4e2a\u5b57\u5199\u6e05\u695a\u7edd\u5bf9\u4e0d\u7528\u4e09\u4e2a\u5b57\u3002<\/p><p>\u6807\u9898\u7684\u5e38\u7528\u4f4d\u7f6e\u6709 3 \u4e2a\uff1a<strong>\u5de6\u4e0a\u89d2\u3001\u9876\u90e8\u5c45\u4e2d\u3001\u5e95\u90e8\u5c45\u4e2d<\/strong>\u3002<\/p><p><img src=\"https:\/\/img.ui.cn\/data\/file\/5\/1\/8\/3631815.png\" style=\"width: 600px;\" class=\"fr-fic fr-dib\" data-settime=\"3\" data-status=\"true\" data-picid=\"3631815\"><\/p><p><br><\/p><p>\u4e00\u822c\u60c5\u51b5\u4e0b\uff0c\u6807\u9898\u5b57\u53f7 \/ \u8272\u503c\u8981\u7a81\u51fa\u4e00\u4e9b\uff0c\u7528\u6237\u7b2c\u4e00\u773c\u770b\u5230 chart \u7684\u65f6\u5019\uff0c\u8981\u6e05\u6670\u7684\u770b\u5230\u8fd9\u4e2a\u56fe\u8868\u662f\u505a\u4ec0\u4e48\u7684\u3002<\/p><p>\u7279\u6b8a\u60c5\u51b5\u4e0b\uff0c\u5982\u679c\u9700\u8981\u5bf9\u6807\u9898\u6709\u989d\u5916\u89e3\u91ca\u7684\u8bdd\uff0c\u4e24\u79cd\u5c55\u73b0\u5f62\u5f0f\uff1a<\/p><p>&nbsp; &nbsp; &middot; &nbsp;\u589e\u52a0\u63d0\u793a\u56fe\u6807\uff1b<\/p><p>&nbsp; &nbsp; &middot; &nbsp;\u589e\u52a0\u63d0\u793a\u8bed\u3002<\/p><p><img src=\"https:\/\/img.ui.cn\/data\/file\/6\/1\/8\/3631816.png\" style=\"width: 600px;\" class=\"fr-fic fr-dib\" data-settime=\"3\" data-status=\"true\" data-picid=\"3631816\"><\/p><p><br><\/p><p><strong><span style=\"font-size: 20px;\">3.2 &nbsp;\u56fe\u4f8b<\/span><\/strong><\/p><p><span style=\"font-size: 18px;\"><strong>3.2.1 &nbsp;\u56fe\u4f8b\u7684\u7ec4\u6210<\/strong><\/span><\/p><p>\u989c\u8272\u3001\u540d\u79f0\u3001\u6570\u503c\u3001\u5355\u4f4d\u3002<\/p><p><img src=\"https:\/\/img.ui.cn\/data\/file\/7\/1\/8\/3631817.png\" style=\"width: 600px;\" class=\"fr-fic fr-dib\" data-settime=\"3\" data-status=\"true\" data-picid=\"3631817\"><\/p><p><br><\/p><p><strong><span style=\"font-size: 18px;\">3.2.2 &nbsp;\u56fe\u4f8b\u7684\u5c55\u73b0\u5f62\u5f0f<\/span><\/strong><\/p><p>\u5706\u5f62\u3001\u5f00\u5173\u3001\u77e9\u5f62\u3001\u9f13\u5305\u7ebf\u3001\u5b9e\u7ebf\u3001\u865a\u7ebf\u3002<\/p><p><img src=\"https:\/\/img.ui.cn\/data\/file\/8\/1\/8\/3631818.png\" style=\"width: 600px;\" class=\"fr-fic fr-dib\" data-settime=\"3\" data-status=\"true\" data-picid=\"3631818\"><\/p><p><br><\/p><p><strong><span style=\"font-size: 18px;\">3.2.3 \u56fe\u4f8b\u7684\u4f4d\u7f6e<\/span><\/strong><\/p><p>\u4ece\u5de6\u81f3\u53f3\u3001\u4ece\u4e0a\u81f3\u4e0b\u3002<\/p><p><img src=\"https:\/\/img.ui.cn\/data\/file\/0\/2\/8\/3631820.png\" style=\"width: 600px;\" class=\"fr-fic fr-dib\" data-settime=\"3\" data-status=\"true\" data-picid=\"3631820\"><\/p><p><br><\/p><p><strong><span style=\"font-size: 18px;\">3.2.4 &nbsp;\u56fe\u4f8b\u7684\u4f5c\u7528<\/span><\/strong><\/p><p>&nbsp; &nbsp; &middot; &nbsp;\u6807\u8bc6\u51fa\u6bcf\u4e2a\u989c\u8272\u6240\u4ee3\u8868\u7684\u7684\u7c7b\u522b\uff1b<\/p><p>&nbsp; &nbsp; &middot; &nbsp;\u5f00\u542f \/ \u9690\u85cf\u6570\u636e\u663e\u793a\uff1b<\/p><p>&nbsp; &nbsp; &middot; &nbsp;\u56fe\u4f8b\u663e\u793a\u7684\u6570\u503c\u4e00\u822c\u4e3a\u5f53\u524d\u503c\u3002<\/p><p><br><\/p><p><strong><span style=\"font-size: 18px;\">3.2.5 &nbsp;\u56fe\u4f8b\u7684\u989c\u8272\u9009\u62e9<\/span><\/strong><\/p><p>\u540c\u4e00\u7ec4\u56fe\u4f8b\u4e2d\uff0c\u4e0d\u8981\u51fa\u73b0\u76f8\u8fd1\u7684\u989c\u8272\uff0c\u5426\u5219\u5728\u56fe\u8868\u663e\u793a\u4e2d\u5206\u4e0d\u6e05\u5f7c\u6b64\u3002<\/p><p><img src=\"https:\/\/img.ui.cn\/data\/file\/3\/2\/8\/3631823.png\" style=\"width: 600px;\" class=\"fr-fic fr-dib\" data-settime=\"3\" data-status=\"true\" data-picid=\"3631823\"><\/p><p><br><\/p><p>\u4ea7\u54c1\u4f7f\u7528\u4e2d\uff0c\u8981\u89c4\u8303\u56fe\u4f8b\u989c\u8272\u4f7f\u7528\uff0c\u4e00\u822c\u5206\u4e3a\u4e24\u79cd\uff1a<\/p><p>&nbsp; &nbsp; &middot; &nbsp;\u5e38\u7528\u7684\u56fe\u4f8b\u989c\u8272\uff08\u989c\u8272\u672c\u8eab\u4ee3\u8868\u7740\u884c\u4e1a\u4e2d\u7684\u67d0\u79cd\u542b\u4e49\uff09\uff0c\u6b64\u7c7b\u989c\u8272\u9700\u8981\u662f\u56fa\u5b9a\u8272\u503c\uff0c\u65e0\u8bba\u54ea\u4e2a chart \u4e2d\uff0c\u90fd\u662f\u8fd9\u4e2a\u989c\u8272\uff1b<\/p><p>&nbsp; &nbsp; &middot; &nbsp;\u65e0\u7279\u6b8a\u542b\u4e49\u7684\u56fe\u4f8b\uff0c\u53ef\u4ee5\u89c4\u8303\u51fa\u4e00\u4e2a\u56fe\u4f8b\u989c\u8272\u7684\u4f7f\u7528\u987a\u5e8f\u8868\u3002\u90a3\u4e9b\u65e0\u7279\u6b8a\u542b\u4e49\u7684 chart \u53ef\u4ee5\u6309\u987a\u5e8f\u4f7f\u7528\u56fe\u4f8b\u989c\u8272\uff0c\u56fe\u4f8b\u6574\u9f50\u5212\u4e00\u3002<\/p><p><br><\/p><p><strong><span style=\"font-size: 18px;\">3.2.6 &nbsp;\u56fe\u4f8b\u8fc7\u591a\u65f6\u5982\u4f55\u5c55\u793a<\/span><\/strong><\/p><p>&nbsp; &nbsp; &middot; &nbsp;\u5982\u679c\u56fe\u4f8b\u5
